name: Deploy to Preview

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  build:

    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pwabuilder.azurecr.io/pwabuildertests-dev:preview
      
    - name: Login
      run: docker login pwabuilder.azurecr.io -u pwabuilder --password ${{secrets.azure}}
      
    - name: Push
      run: docker push pwabuilder.azurecr.io/pwabuildertests-dev:dev
      
  build-pr:
    runs-on: ubuntu-latest
    if: github.event.name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker Image for a PR
      run: docker build . --file Dockerfile
