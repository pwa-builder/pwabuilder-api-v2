# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pwabuilder-tests(dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pwabuilder.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7106103b361b419fb20ab10d2a3b6d37 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c5781eb2268b4918a2aefc5b552d4582 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: pwabuilder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7106103b361b419fb20ab10d2a3b6d37 }}/pwabuildertests-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pwabuilder-tests'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9f1a8a8a5ea64cdcbc4987874b2a4c01 }}
        images: 'pwabuilder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7106103b361b419fb20ab10d2a3b6d37 }}/pwabuildertests-dev:${{ github.sha }}'