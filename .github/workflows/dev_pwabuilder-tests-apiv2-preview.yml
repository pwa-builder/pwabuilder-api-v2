# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pwabuilder-tests-apiv2-preview

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pwabuilder.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dbff63122c764ab0b5a18f37fe9c45dd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74343c4a65a44edb8768527e35e7876e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: pwabuilder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dbff63122c764ab0b5a18f37fe9c45dd }}/pwabuildertests-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pwabuilder-tests-apiv2-preview'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bce360b74229408d8283b717c5263eed }}
        images: 'pwabuilder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dbff63122c764ab0b5a18f37fe9c45dd }}/pwabuildertests-dev:${{ github.sha }}'