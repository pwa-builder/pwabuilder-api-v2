# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pwabuilder-tests-preview

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pwabuilder.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b977703aa18d488abc6ad8710d6ef521 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_34a3183b26fd487da869b7fbf71c9af7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: pwabuilder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b977703aa18d488abc6ad8710d6ef521 }}/pwabuilder/pwabuildertests-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pwabuilder-tests-preview'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_37daeee0d399418a81e6f9fcb05c2f24 }}
        images: 'pwabuilder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b977703aa18d488abc6ad8710d6ef521 }}/pwabuilder/pwabuildertests-dev:${{ github.sha }}'