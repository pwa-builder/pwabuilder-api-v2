schemas: 
  manifest:
    $ref: 'manifest.yaml'
parameters:
  site:
    name: site
    schema: 
      type: string
      default: https://webboard.app
    in: query
    description: Web application URL
    required: true
responses:
  manifestGrab:
    '200':
      description: OK
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              content:
                type: object
                properties: 
                  json:
                    $ref: '#/schemas/manifest'
                  url:
                    type: string
              data: 
                type: object
                properties:
                  recommended:
                    type: object
                    properties:
                      background_color:
                        type: string
                      categories:
                        type: string
                      description:
                        type: string
                      iarc_rating:
                        type: string
                      maskable_icon:
                        type: string
                      orientation:
                        type: string
                      prefer_related_applications:
                        type: string
                      related_applications:
                        type: string
                      screenshots:
                        type: string
                      theme_color:
                        type: string
                  required:
                    type: object
                    properties:
                      short_name:
                        type: string
                      name:
                        type: string
                      display:
                        type: string
                      start_url:
                        type: string
                      icons:
                        type: string
  manifestGen:
    '200':
      description: OK
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              content:
                type: object
                $ref: 'manifest.yaml'
              format:
                type: string
              generatedUrl: 
                type: string
  security:
    '200':
      description: OK
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              data:
                type: object
                properties:
                  isHTTPS:
                    type: boolean
                  validProtocol:
                    type: boolean
                  valid:
                    type: boolean
  report:
    '200':
      description: OK
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              data:
                type: object
                properties:
                  audits:
                    type: object
                    properties:
                      isOnHttps:
                        type: object
                        properties:
                          score:
                            type: boolean
                      installableManifest:
                        type: object
                        properties:
                          score:
                            type: boolean
                          details: 
                            type: object
                            properties:
                              url:
                                type: string
                      serviceWorker:
                        type: object
                        properties:
                          score:
                            type: boolean
                          details: 
                            type: object
                            properties:
                              url:
                                type: string
                              scope:
                                type: string
                              features:
                                type: object
                                properties:
                                  detectedBackgroundSync:
                                    type: boolean
                                  detectedPeriodicBackgroundSync:
                                    type: boolean
                                  detectedPushRegistration:
                                    type: boolean
                                  detectedSignsOfLogic:
                                    type: boolean
                                  error:
                                    type: string
                      appleTouchIcon:
                        type: object
                        properties:
                          score:
                            type: boolean
                      maskableIcon:
                        type: object
                        properties:
                          score:
                            type: boolean
                      splashScreen:
                        type: object
                        properties:
                          score:
                            type: boolean
                      themedOmnibox:
                        type: object
                        properties:
                          score:
                            type: boolean
                      viewport:
                        type: object
                        properties:
                          score:
                            type: boolean
                  artifacts:
                    type: object
                    properties:
                      webAppManifest:
                        type: object
                        properties:
                          raw:
                            type: string
                          url:
                            type: string
                          value:
                            type: object
                      url: 
                        type: object
                        properties:
                          finalUrl:
                            type: string
                          requestedUrl:
                            type: string
                      serviceWorker:
                        type: object
                        properties:
                          raw:
                            type: string
                          registrations:
                            type: array
                            items:
                              type: object
                          versions:
                            type: array
                            items:
                              type: object
                      linkElements:
                            type: array
                            items:
                              type: object
                      metaElements:
                            type: array
                            items:
                              type: object